<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <!-- Hace que la página sea responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Iniciar Sesión</title>

  <!-- Iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos principales del login -->
  <link rel="stylesheet" href="css/login.css">

  <!-- Estilos del tema claro/oscuro -->
  <link rel="stylesheet" href="css/theme-login.css">
</head>

<body>

  <!-- Botón switch para cambiar de tema (claro/oscuro) -->
  <label class="switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider round"></span>
  </label>

  <!-- Contenedor principal -->
  <div class="wrapper">

    <!-- Logo de la página -->
    <img class="logo" src="img/e-mercado.png" alt="Logo eMercado">
  
    <!-- Contenedor del formulario de login -->
    <div class="login-container">
      
      <h1>Iniciar Sesión</h1>

      <!-- Formulario -->
      <form id="login-container">

        <!-- Campo Usuario -->
        <input type="text" id="usuario" placeholder="Usuario">
        <!-- Aquí aparece el mensaje de error -->
        <span id="usuarioError" class="error"></span>
        <br>
        
        <!-- Campo Contraseña -->
        <input type="password" id="password" placeholder="Contraseña">
        <!-- Mensaje de error -->
        <span id="contrasenaError" class="error"></span>
        <br>
        
        <!-- Botón para ingresar -->
        <button type="submit">Ingresar</button>
      </form>

      <br>

      <!-- Enlaces adicionales -->
      <a href="#">¿Olvidaste tu contraseña?</a><br>
      <a href="#">Crear cuenta</a>
    </div>

  </div>
  
  <!-- Script del login y validaciones -->
  <script src="js/login.js"></script>

  <!-- Script del cambio de tema -->
  <script src="js/theme.js"></script>
  
</body>
</html>
